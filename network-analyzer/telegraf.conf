[agent]
  interval = "10s"
  round_interval = true
  flush_interval = "10s"
  flush_jitter = "0s"

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "my-token"
  organization = "MyOrg"
  bucket = "my-bucket"

# PING — Safe, no access needed
[[inputs.ping]]
  urls = ["1.1.1.1", "8.8.8.8"]
  count = 5
  timeout = 1.0
  method = "exec"

# INTERFACE METRICS — Real bandwidth stats of VM
[[inputs.net]]
  interfaces = ["eth0"]

# TCP/UDP stats
[[inputs.netstat]]

# System metrics for context
[[inputs.cpu]]
[[inputs.mem]]
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "overlay"]
[[inputs.system]]

# Optional — Only collects logs sent TO you
[[inputs.syslog]]
  server = "udp://0.0.0.0:514"
  best_effort = true
